<mat-card style="text-align:center;">
    <h1>
        Registrar
    </h1>
    <form>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="email" name="username" type="email" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
            <br>
            <mat-form-field class="button-space" required>
                <mat-label>Selecciona Un Rol</mat-label>
                <mat-select required [(value)]="selected">
                    <mat-option value="admin">admin</mat-option>
                    <mat-option value="viewer">viewer</mat-option>
                    <mat-option value="sender">sender</mat-option>

                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="accent" (click)="register()">Registrar</button>

    </form>
</mat-card>
