
<mat-card>
    <h2>Nueva lista negra</h2>
    <div class="example-container">
        <form [formGroup]="blackForm" (ngSubmit)="onSubmit()">
         <!-- <mat-checkbox [formControl]="hideRequiredControl">Hide required marker</mat-checkbox>
          <div>
            <label>Float label: </label>
            <mat-radio-group [formControl]="floatLabelControl">
              <mat-radio-button value="auto">Auto</mat-radio-button>
              <mat-radio-button value="always">Always</mat-radio-button>
            </mat-radio-group>
          </div>-->
          
          <mat-form-field appearance="fill" >
            <input matInput placeholder="Escribe el nombre de tu lista"  formControlName="nombre" required>
          </mat-form-field> 
      <!--
          <mat-form-field appearance="fill" >
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Breve descripción de la lista" formControlName="descripcion">
          </mat-form-field>-->

          <mat-card-content fxLayoutAlign="center">
            <input class="custom-file-upload" type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="fileChangeListener($event)" accept=".csv" />
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center">
    
            <div>
                <div *ngIf="isCompleted">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
                <div *ngIf="isFinish">
                    <mat-card-content fxLayoutAlign="center">
                        <h3>Carga Correcta</h3>
                        <img img src="assets/img/finish.png" style="width:30px;height:30px;">
                    </mat-card-content>
                </div>
                <div *ngIf="isError">
                    <mat-card-content fxLayoutAlign="center" class="parent">
                        <h3>Ha Ocurrido Un error</h3>
                        <br>
                        <h3 *ngIf="!isCSV_Valid">No es un archivo CSV</h3>
                        <img img src="assets/img/error.png" style="width:80px;height:50px;">
                    </mat-card-content>
                </div>
    
                <div>
                    <mat-card-actions color="accent" *ngIf="isFinish && !isError">
                      
                        <button mat-raised-button (click)="upload()" color="accent">Subir</button>
                    </mat-card-actions>
                </div>
    
                <div>
                    <mat-card-actions color="accent" *ngIf="finishLoad">
                        <h2>Carga finalizada</h2>
                    </mat-card-actions>
                </div>
            </div>
        </mat-card-actions>
         <!-- <mat-form-field appearance="fill"
              [hideRequiredMarker]="hideRequiredControl.value"
              [floatLabel]="floatLabelControl.value">
            <mat-select required>
              <mat-option>-- None --</mat-option>
              <mat-option value="option">Option</mat-option>
            </mat-select>
            <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
          </mat-form-field>-->
          <button mat-raised-button color="primary" type="submit" >Guardar lista</button>
        </form>
      </div>
      
      
  </mat-card>
